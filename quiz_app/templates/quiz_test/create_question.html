{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Question</title>
</head>
<body>
    <h1>Create Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ question_form.as_p }}
        <h2>Choices</h2>
        {% for form in choice_forms %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Create</button>
    </form>
</body>
</html>
{% endblock content %}
